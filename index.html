<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link rel="stylesheet" href="CSS/header-footer.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/cart.css" />
    <link rel="icon" href="img/hamburger-icon.png" />
</head>

<body>

    <header>
        <div>
            <a href="index.html">
                <img class="logo-header" src="img/navlogo2.jpg" alt="Logo" />
            </a>
        </div>
        <div>
            <nav class="cart" id="cart">
                <h2>Warenkorb</h2>
                <div class="burger cart-close" id="cart-close">&#9776;</div>
                <ul class="cart-items"></ul>
                <div class="cart-summary">
                    <div>Zwischensumme: <span id="subtotal">0,00€</span></div>
                    <div>Lieferkosten: <span id="shipping">2,50€</span></div>
                    <div>Gesamt: <span id="total">2,50€</span></div>
                    <button id="order-btn" class="order-btn">Bestellen</button>
                    <div id="order-message" class="order-message"></div>
                </div>
            </nav>
            <div class="burger" id="burger">&#9776;</div>
        </div>
    </header>

    <div id="backdrop" class="backdrop"></div>

    <img class="banner-header" src="img/grill.jpg" alt="Banner" />

    <main class="content">
        <div>
            <img class="company-logo" src="img/company-logo.jpg" alt="Mash Food Logo" />
        </div>
        <div>
            <h1 class="company-name">Mash Food</h1>
            <span class="company-rating">Bewertung (4,9 von 5 Sternen)</span>
        </div>
        <div>
            <h2 class="h2-space">Hauptgerichte und Beilagen</h2>
        </div>

        <div class="dishes">
            <img class="banner" src="img/pizza.png" alt="Pizza" />
            <h2 class="h2-space">Hauptgerichte</h2>
            <div id="main-dishes"></div>

            <img class="banner" src="img/penne.jpg" alt="Penne" />
            <h2 class="h2-space">Beilagen</h2>
            <div id="side-dishes"></div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <span class="footer-logo">EssenDirekt</span>
            <nav class="footer-nav">
                <a href="#">Impressum</a>
                <a href="#">Datenschutz</a>
                <a href="#">Kontakt</a>
            </nav>
            <small>©2025 EssenDirekt. All rights reserved.</small>
        </div>
    </footer>

    <script src="js/dishes.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
